<div class="container-fluid p-3">
    <div class="row">
      <div class="col-md-4" cdkDropList id="todo-list"[cdkDropListData]="todoTasks" 
      [cdkDropListConnectedTo]="connectedDropLists"
      (cdkDropListDropped)="onTaskDrop($event)">
        <h2>To Do</h2>
        <app-task-card *ngFor="let task of todoTasks" [task]="task" cdkDrag></app-task-card>
      </div>
      
      <div class="col-md-4" cdkDropList id="inprogress-list"  [cdkDropListData]="inProgressTasks" 
      [cdkDropListConnectedTo]="connectedDropLists"
      (cdkDropListDropped)="onTaskDrop($event)">
        <h2>In Progress</h2>
        <app-task-card *ngFor="let task of inProgressTasks" [task]="task" cdkDrag></app-task-card>
      </div>
      
      <div class="col-md-4" cdkDropList id="done-list"  [cdkDropListData]="doneTasks" 
      [cdkDropListConnectedTo]="connectedDropLists"
      (cdkDropListDropped)="onTaskDrop($event)">
        <h2>Done</h2>
        <app-task-card  *ngFor="let task of doneTasks" [task]="task" cdkDrag></app-task-card>
      </div>
    </div>
  </div>
